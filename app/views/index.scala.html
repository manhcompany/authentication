@()(implicit requestHeader: MessagesRequestHeader)

@main("Welcome to Play") {
    <div class="row">
        <div class="col-md-3">
            <label class="menu-group-header">Account</label>
            <ul>
                <li class="menu-item">Your profile</li>
                <li class="menu-item">Change password</li>
                <li class="menu-item">Logout</li>
            </ul>
        </div>
        <div class="col-md-9">
            <h1>Welcome to Play!</h1>
            <h6>Email: @requestHeader.session.get("email")</h6>
            <a href="@routes.LoginController.logout()">Logout</a>
        </div>
    </div>
}
